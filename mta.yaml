ID: tinyWorld
_schema-version: '2.1'
description: testDesh1
version: 0.0.1

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi_tinydb


 - name: tinynodeJs
   type: nodejs
   path: tinynodeJs
   provides:
    - name: tinynodeJs_api
      properties:
         url: ${default-url}


 - name: tinyBasicHTML
   type: html5
   path: tinyBasicHTML

resources:
 - name: hdi_tinydb
   parameters:
      config:
         schema: Desh_test
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
